<!DOCTYPE html>
<html lang="en" dire="ltr">
<head>
    <title>Identify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="container1">
            <div class="title-section">
                <h2 class="title">Confirmation</h2>
                <p class="para">Kindly enter the 4-digit verification 
                    code we sent to your email.
                </p>
            </div>
            <form action="" class="from">
                <div class="code-container">
                    <input class="code-input" type="text" maxlength="1">
                    <input class="code-input" type="text" maxlength="1">
                    <input class="code-input" type="text" maxlength="1">
                    <input class="code-input" type="text" maxlength="1">
                </div>
    
        <div class="input-group">
            <button class="submit-btn" type="button" id="continue-button">Continue</button>
        </div>
       
            
            <div class="back-to-login">
                <a href="login.html">Back to Log In</a>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="main-image">
            <img src="images/Owl.png">
        </div>


    <div class="center">
        <h1> Welcome to IDentify! </h1>
        <form method="post">
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>ID Number</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <input type="submit" value="Login">
                <div class="pass">Forgot Password?</div>
                <div class="signup_link">
                    Don't have an account yet? <a href="signup.html">Sign up!</a>
                </div>
                
        </form>
        
    </div>  
</div>


</body>
</html>
