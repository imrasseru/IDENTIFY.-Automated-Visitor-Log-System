<!DOCTYPE html>
<html lang="en" dire="ltr">
<head>
    <title>Identify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="container1">
            <div class="title-section">
                <h2 class="title">Forgot Password?</h2>
                <p class="para">Enter your registered email address
                    below for verification purposes.
                </p>
            </div>
            <form action="" class="from">
                <div class="input-group">
                    <label for="" class="label-title">Enter Email</label>
                    <input type="email" class="email" placeholder="Enter your email">
                    <span class="icon">&#9993;</span>
                </div>
    
        <div class="input-group">
           <a href="login.html"><button class="submit-btn" type="button" id="continue-button">Continue</button></a> 
        </div>
       
            
            <div class="back-to-logins">
                
                <a href="login.html"><button class="back-to-log" type="button" id="continue-buttons">Log In</button></a> 
            </div>
        </div>

    </div>
    <div class="container">
        <div class="main-image">
            <img src="images/Owl.png">
        </div>


    <div class="center">
        <h1> Welcome to IDentify! </h1>
        <form method="post">
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>ID Number</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <input type="submit" value="Login">
                <div class="pass">Forgot Password?</div>
                <div class="signup_link">
                    Don't have an account yet? <a href="signup.html">Sign up!</a>
                </div>
                
        </form>
        
    </div>  
</div>


</body>
</html>
